            display: flex;
            align-items: center;

            }
        });

        // Menghilangkan loader setelah halaman selesai dimuat
        window.addEventListener('load', function() {
            const loader = document.getElementById('loader');
            loader.classList.add('hidden');
        });
    </script>
</body>
</html>
