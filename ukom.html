<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UKOM By: UFS Terapis Gigi Dan Mulut D4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0f172a; /* bg-slate-900 */
            color: #e2e8f0; /* text-slate-200 */
            /* Ensure body takes full height and uses flexbox for centering */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem; /* Add some padding around the edges */
            box-sizing: border-box; /* Include padding in element's total width and height */
        }
        .quiz-container {
            background-color: #1e293b; /* bg-slate-800 */
            border: 1px solid #334155; /* border-slate-700 */
            animation: fadeIn 0.5s ease-out;
            /* Responsive width and padding */
            width: 100%;
            max-width: 960px; /* Max width for larger screens */
            margin: auto; /* Center horizontally */
            padding: 1.5rem; /* Default padding */
            border-radius: 1rem; /* Rounded corners */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 8px 10px -6px rgba(0, 0, 0, 0.5); /* Stronger shadow */
        }
        @media (min-width: 640px) { /* Small screens and up */
            .quiz-container {
                padding: 2rem; /* Larger padding on small screens */
            }
        }
        .option-btn {
            background-color: #334155; /* bg-slate-700 */
            border: 1px solid #475569; /* border-slate-600 */
            color: #cbd5e1; /* text-slate-300 */
            transition: all 0.2s ease-in-out;
            border-radius: 0.5rem; /* Rounded corners for buttons */
            padding: 1rem; /* More padding for better touch targets */
            font-size: 1rem; /* Default font size */
        }
        .option-btn:hover {
            background-color: #475569; /* bg-slate-600 */
            border-color: #64748b; /* border-slate-500 */
            color: #ffffff; /* text-white */
            transform: scale(1.02);
        }
        .option-btn.selected {
            background-color: #4338ca; /* bg-indigo-700 */
            border-color: #6366f1; /* border-indigo-500 */
            color: #ffffff;
        }
        .option-btn.correct {
            background-color: #15803d; /* bg-green-700 */
            border-color: #22c55e; /* border-green-500 */
            color: #ffffff;
        }
        .option-btn.incorrect {
            background-color: #b91c1c; /* bg-red-700 */
            border-color: #ef4444; /* border-red-500 */
            color: #ffffff;
        }
        .explanation-box, .feedback-message {
            animation: slideUp 0.5s ease-out;
        }
        #question-area {
             animation: slideIn 0.5s forwards;
             opacity: 0;
        }
        .question-nav-btn {
            background-color: #334155; /* bg-slate-700 */
            color: #cbd5e1; /* text-slate-300 */
            border-radius: 0.375rem; /* Rounded corners */
            font-size: 0.875rem; /* Smaller font for number */
            width: 2.5rem; /* Fixed width */
            height: 2.5rem; /* Fixed height */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0; /* Prevent shrinking on smaller screens */
        }
        .question-nav-btn.answered {
            background-color: #15803d; /* bg-green-700 */
            color: white;
        }
        .question-nav-btn.skipped {
            background-color: #ca8a04; /* bg-yellow-600 */
            color: white;
        }
        .question-nav-btn.current {
            background-color: #4f46e5; /* bg-indigo-600 */
            color: white;
            transform: scale(1.1);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes slideIn {
             from { opacity: 0; transform: translateX(-20px); }
             to { opacity: 1; transform: translateX(0); }
        }
        h1 {
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        /* Style for main navigation buttons */
        .main-nav-btn {
            padding: 0.75rem 1.5rem; /* Adjust padding */
            border-radius: 0.5rem; /* Rounded corners */
            font-weight: 700; /* Bold font */
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .main-nav-btn:hover {
            transform: translateY(-2px); /* Slight lift on hover */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .main-nav-btn.bg-indigo-600:hover {
            background-color: #4f46e5; /* Darker indigo */
        }
        .main-nav-btn.bg-green-600:hover {
            background-color: #16a34a; /* Darker green */
        }
        .main-nav-btn.bg-yellow-600:hover {
            background-color: #d97706; /* Darker yellow */
        }
        .main-nav-btn.bg-slate-600:hover {
            background-color: #475569; /* Darker slate */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="quiz-container w-full max-w-4xl mx-auto p-6 sm:p-8 rounded-2xl shadow-2xl">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-white">UKOM Terapis Gigi Dan Mulut D4</h1>
            <p class="text-sm text-slate-400 mt-1">By: UFS</p>
        </div>

        <!-- Quiz Content Area -->
        <div id="quiz-content">
            <!-- Top Bar -->

                <span class="text-base font-medium text-slate-300">Soal <span id="question-counter"></span></span>
                <span id="timer" class="text-lg sm:text-xl font-bold text-white bg-slate-700 px-3 py-1 rounded-lg">00:00</span>

            </div>

            <!-- Options -->

            <!-- Navigation -->
            <div id="navigation-area" class="mt-8 flex flex-col sm:flex-row justify-between items-center gap-4">
                <button id="prev-btn" class="main-nav-btn bg-slate-600 text-white w-full sm:w-auto">

                </button>

                </button>
                <button id="next-btn" class="main-nav-btn bg-indigo-600 text-white w-full sm:w-auto">
                    Berikutnya
                </button>
            </div>
             <!-- Question Navigation -->
            <div id="question-nav-overview" class="mt-8 pt-4 border-t border-slate-700">
                <h3 class="text-center text-slate-400 mb-3 font-semibold">Navigasi Soal</h3>
                <div id="question-nav-container" class="flex flex-wrap gap-2 justify-center">
                    <!-- Nav buttons will be inserted here -->
                </div>
            </div>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hidden text-center py-8">
            <h2 class="text-3xl sm:text-4xl font-bold text-white mb-4">Ujian Selesai!</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 my-6 text-white">
                <div class="bg-slate-700 p-4 rounded-lg">
                    <p class="text-slate-300 text-lg">Skor Akhir Anda</p>
                    <p id="final-score" class="text-4xl sm:text-5xl font-extrabold"></p>
                </div>
                <div class="bg-slate-700 p-4 rounded-lg">
                    <p class="text-slate-300 text-lg">Waktu Rata-rata</p>
                    <p id="avg-time" class="text-4xl sm:text-5xl font-extrabold"></p>
                </div>
            </div>
            <button id="restart-btn" class="main-nav-btn bg-indigo-600 text-white px-10">
                Ulangi Ujian
            </button>
        </div>
    </div>

    <script>
        // --- DATA SOAL ---
        const quizData = [
            // Kasus 1
            {
                question: "Seorang pasien anak perempuan berusia 12 tahun dirujuk ke puskesmas karena ditemukan karies agak dalam di permukaan oklusal pada gigi molar pertama kanan bawah, dan linu bila minum yang dingin sejak 2 minggu yang lalu. Berdasarkan hasil pemeriksaan intra oral, ditemukan gigi 46 karies mencapai dentin dengan keluhan tambahan beberapa permukaan gigi terasa kasar dan gusi mudah berdarah. Oral hygiene index simplified kriteria sedang. Apakah rencana yang tepat dilakukan kepada pasien tersebut?",
                options: [
                    { label: "A", text: "Penambalan ART dan scaling" },
                    { label: "B", text: "Perawatan saluran akar dan scaling" },
                    { label: "C", text: "Penambalan light curing dan scaling" },
                    { label: "D", text: "Penutupan fissure sealant dan scaling" },
                    { label: "E", text: "Penambalan glass ionomer dan scaling" }
                ],
                correctAnswer: "E",
                explanation: "Bahan restorasi yang sering digunakan untuk merestorasi baik gigi sulung maupun gigi tetap adalah bahan restorasi adhesif sewarna gigi seperti Glass Ionomer Cement (GIC). GIC juga dapat melepaskan fluor yang baik untuk mencegah karies lebih lanjut. Scaling diperlukan karena OHI-S sedang dan ada keluhan gusi mudah berdarah."
            },
            // Kasus 2
            {
                question: "Seorang anak perempuan berumur 10 tahun diantar ibunya ke klinik gigi setelah dirujuk dari sekolah dasarnya ke puskesmas. Pada anak tersebut ditemukan karies dalam di permukaan oklusal gigi molar pertama kiri bawah sulung. Tidak ada keluhan linu dan tidak ada keluhan sakit. Hasil pemeriksaan intra oral ditemukan pada gigi 75 karies mencapai pulpa dan mengalami kegoyangan derajat 3, serta oral hygiene pasien kriteria baik. Apakah rencana yang tepat dilakukan terhadap pasien tersebut?",
                options: [
                    { label: "A", text: "Pencabutan gigi" },
                    { label: "B", text: "Penambalan ART" },
                    { label: "C", text: "Penambalan light curing" },
                    { label: "D", text: "Penutupan fissure sealant" },
                    { label: "E", text: "Penambalan glass ionomer" }
                ],
                correctAnswer: "A",
                explanation: "Gigi 75 adalah gigi sulung yang kariesnya sudah mencapai pulpa dan goyang derajat 3. Gigi penggantinya (gigi 35) kemungkinan akan segera erupsi. Oleh karena itu, tindakan yang paling tepat adalah pencabutan untuk mencegah infeksi lebih lanjut dan memberi ruang bagi gigi permanen."
            },
            // Kasus 3
            {
                question: "Seorang pasien perempuan berusia 35 tahun datang ke puskesmas di daerah terpencil yang belum ada listrik dengan keluhan gigi belakang bawah kanan berlubang dan terasa linu saat minum dingin. Berdasarkan hasil pemeriksaan klinis, gigi 46 karies mencapai dentin dengan akses instrumen yang baik. Apakah tindakan yang paling tepat dilakukan untuk mengatasi kasus tersebut?",
                options: [
                    { label: "A", text: "Merujuk ke rumah sakit" },
                    { label: "B", text: "Merujuk ke puskesmas lain" },
                    { label: "C", text: "Atraumatic restorative treatment" },
                    { label: "D", text: "Penambalan menggunakan amalgam" },
                    { label: "E", text: "Penambalan menggunakan resin komposit" }
                ],
                correctAnswer: "C",
                explanation: "Atraumatic Restorative Treatment (ART) adalah prosedur yang direkomendasikan WHO untuk daerah dengan fasilitas terbatas (tanpa listrik dan bor). Teknik ini menggunakan instrumen tangan untuk membersihkan karies dan menambalnya dengan bahan adhesif seperti GIC."
            },
            // Kasus 4
            {
                question: "Seorang operator di sebuah rumah sakit telah selesai melakukan tindakan pada pasien dengan kasus pencabutan. Alat yang digunakan adalah diagnosis set dan tang pencabutan gigi anterior rahang atas susu. Apakah tindakan yang harus dilakukan pertama kali pada alat yang telah digunakan pada kasus tersebut?",
                options: [
                    { label: "A", text: "Dicuci" },
                    { label: "B", text: "Sterilisasi" },
                    { label: "C", text: "Dekontaminasi" },
                    { label: "D", text: "Rendam alkohol" },
                    { label: "E", text: "Desinfeksi tingkat tinggi" }
                ],
                correctAnswer: "C",
                explanation: "Langkah pertama setelah menggunakan alat medis yang terkontaminasi darah atau saliva adalah dekontaminasi. Tujuannya adalah untuk membuat alat lebih aman untuk ditangani oleh petugas sebelum dicuci dan disterilkan. Biasanya dilakukan dengan merendam dalam larutan desinfektan."
            },
            // Kasus 5
            {
                question: "Seorang pasien anak perempuan berusia 11 tahun diantar ibunya datang ke poli gigi dengan keluhan sakit gigi. Berdasarkan hasil anamnesis, sakit saat makan karena gigi lubang dan goyang. Dari hasil pemeriksaan, gigi 54 goyang derajat 4, gigi 14 sudah erupsi, gigi 63 karies pada enamel goyang derajat 2, gigi 23 erupsi, dan 75 karies sampai dentin. Apakah yang dilakukan seorang terapis gigi pada gigi molar kanan sulung pada kasus tersebut?",
                options: [
                    { label: "A", text: "Penambalan sementara" },
                    { label: "B", text: "Penambalan dengan GIC" },
                    { label: "C", text: "Penambalan dengan teknik ART" },
                    { label: "D", text: "Pencabutan dengan teknik topikal" },
                    { label: "E", text: "Pencabutan dengan teknik infiltrasi" }
                ],
                correctAnswer: "D",
                explanation: "Pada kasus gigi sulung yang goyang derajat 4 (gigi 54), pencabutan adalah tindakan yang tepat. Mengingat ini adalah gigi sulung dan goyang, anestesi topikal seringkali sudah cukup untuk memberikan kenyamanan pada anak selama prosedur pencabutan."
            },
            // Kasus 6
            {
                question: "Seorang pasien anak perempuan berusia 11 tahun datang ke klinik gigi bersama ibunya untuk menambal gigi. Berdasarkan hasil anamnesis, gigi tersebut sering kemasukan makanan dan jika digunakan untuk mengunyah terasa sangat ngilu. Pemeriksaan intra oral, gigi 26 KMD bagian oklusal. Bahan yang digunakan untuk menumpat karies adalah bahan yang dapat melepaskan fluor. Apakah tindakan yang tepat dilakukan pada kasus tersebut?",
                options: [
                    { label: "A", text: "Preparasi, base dan bahan silikat" },
                    { label: "B", text: "Restorasi langsung dengan bahan fissure sealant" },
                    { label: "C", text: "Preparasi dahulu baru ditumpat dengan bahan glass ionomer" },
                    { label: "D", text: "Preparasi dahulu, base kemudian direstorasi dengan bahan amalgam" },
                    { label: "E", text: "Preparasi dahulu kemudian ditumpat langsung dengan bahan komposit" }
                ],
                correctAnswer: "C",
                explanation: "Gigi 26 adalah gigi molar permanen dengan karies mencapai dentin (KMD). Bahan yang dapat melepaskan fluor dan cocok untuk restorasi gigi posterior adalah Glass Ionomer Cement (GIC). Prosedurnya adalah membersihkan jaringan karies (preparasi) terlebih dahulu, kemudian menambalnya dengan GIC."
            },
            // Kasus 7
            {
                question: "Seorang pasien anak laki-laki berusia 8 tahun datang bersama ibunya untuk mencabut gigi anak. Berdasarkan pemeriksaan klinis, terlihat gigi 11 sudah tumbuh (persistensi). Sementara itu, anak tersebut tidak mau dilakukan pencabutan karena takut. Apakah tindakan yang seharusnya dilakukan oleh seorang terapis gigi dengan kasus tersebut?",
                options: [
                    { label: "A", text: "Melakukan pencabutan dengan paksa karena permintaan ibunya" },
                    { label: "B", text: "Membiarkan saja tanpa melakukan usaha komunikasi terapeutik" },
                    { label: "C", text: "Membujuk sehingga anak tersebut berani dan mau dilakukan pencabutan" },
                    { label: "D", text: "Menyarankan ibu untuk membujuk pasien di luar klinik gigi terlebih dahulu sampai anaknya mau dicabut" },
                    { label: "E", text: "Bekerja sama dengan ibunya untuk dilakukan pencabutan dengan paksa karena gigi sudah waktunya dicabut" }
                ],
                correctAnswer: "C",
                explanation: "Kunci keberhasilan perawatan pada anak adalah pengelolaan perilaku. Terapis gigi harus menggunakan pendekatan komunikasi terapeutik untuk membujuk dan membangun kepercayaan anak agar kooperatif, bukan dengan paksaan yang dapat menimbulkan trauma."
            },
            // Kasus 8
            {
                question: "Seorang pasien anak laki-laki berusia 10 tahun datang dengan keluhan giginya sewaktu kecil banyak yang berlubang. Pada gigi bagian belakang sebelah kiri telah tumbuh gigi permanen. Orang tua pasien menginginkan apakah gigi anaknya tersebut dijaga agar tidak berlubang. Berdasarkan hasil pemeriksaan objektif, gigi 36 sudah erupsi dan mahkota hampir erupsi sempurna dengan celah dalam bagian oklusal. Apakah tindakan yang tepat pada kasus tersebut?",
                options: [
                    { label: "A", text: "Scaling" },
                    { label: "B", text: "Pencabutan" },
                    { label: "C", text: "Penambalan" },
                    { label: "D", text: "Fissure sealant" },
                    { label: "E", text: "Oral profilaksis" }
                ],
                correctAnswer: "D",
                explanation: "Fissure sealant adalah tindakan preventif untuk gigi permanen yang baru erupsi dengan pit dan fisura yang dalam. Tujuannya adalah menutup celah tersebut untuk mencegah penumpukan sisa makanan dan bakteri, sehingga mengurangi risiko karies."
            },
            // Kasus 9
            {
                question: "Seorang pasien perempuan berusia 30 tahun datang ke klinik gigi dengan keluhan bau mulut yang tidak enak dan gusi sering berdarah. Berdasarkan hasil anamnesis, pasien kurang percaya diri saat berbicara. Dari hasil pemeriksaan, kalkulus subgingival pada gigi 14, 15, 16, 17, 44, 45, 46, dan 47. Apakah instruksi yang tepat berdasarkan kasus di atas?",
                options: [
                    { label: "A", text: "Sikat gigi 1 kali sehari" },
                    { label: "B", text: "Minum minuman bersoda" },
                    { label: "C", text: "Minum menggunakan gelas" },
                    { label: "D", text: "Mengunyah di kedua sisi rahang" },
                    { label: "E", text: "Konsumsi makanan yang manis dan lengket" }
                ],
                correctAnswer: "D",
                explanation: "Mengunyah makanan di kedua sisi rahang secara seimbang dapat membantu proses pembersihan alami (self-cleansing) pada permukaan gigi. Ini membantu mengurangi penumpukan plak dan sisa makanan, yang merupakan salah satu penyebab bau mulut dan masalah gusi."
            },
            // Kasus 10
            {
                question: "Seorang pasien perempuan berusia 40 tahun datang ke poli gigi di puskesmas dengan keluhan gigi molar belakang bawah kiri terasa linu jika digunakan untuk makan dan berkumur. Pada pemeriksaan klinis, ternyata gigi 37 tersebut berlubang mencapai dentin dan sudah mendekati pulpa. Apakah tindakan yang tepat dilakukan sebagai TGM yang baik?",
                options: [
                    { label: "A", text: "Memberikan analgetik" },
                    { label: "B", text: "Melakukan penumpatan gigi 37 dengan amalgam" },
                    { label: "C", text: "Merujuk ke dokter gigi untuk dilakukan pulp capping" },
                    { label: "D", text: "Melakukan penumpatan gigi 37 dengan semen ionomer kaca" },
                    { label: "E", text: "Melakukan rujukan ke dokter gigi untuk dilakukan perawatan saluran akar" }
                ],
                correctAnswer: "C",
                explanation: "Ketika karies sudah sangat dalam dan mendekati pulpa, ada risiko pulpa terbuka saat preparasi. Pulp capping adalah perawatan untuk melindungi pulpa dan mempertahankan vitalitasnya. Ini merupakan kompetensi dokter gigi, sehingga TGM harus merujuk pasien."
            },
            // Kasus 11
            {
                question: "Seorang pasien perempuan berusia 17 tahun datang ke poli gigi dengan keluhan gigi depan kanan atas terasa ngilu sejak 1 minggu yang lalu. Keluhan dirasakan terutama ketika mengonsumsi makanan atau minuman yang dingin. Gejala tersebut sudah mulai dirasakan sejak 6 bulan yang lalu hilang timbul, dan belum pernah diperiksa ke unit pelayanan gigi. Pada pemeriksaan klinis, gigi 11 lubang, sondase (+), thermis (+), perkusi (-), dan mobiliti (-). Apakah tindakan yang tepat untuk pasien pada kasus tersebut?",
                options: [
                    { label: "A", text: "Penambalan dengan GI" },
                    { label: "B", text: "Penambalan dengan ART" },
                    { label: "C", text: "Penambalan dengan amalgam" },
                    { label: "D", text: "Penambalan dengan resin komposit" },
                    { label: "E", text: "Penambalan dengan zinc phosphate cement" }
                ],
                correctAnswer: "D",
                explanation: "Kasus ini adalah karies pada gigi anterior (gigi 11) yang membutuhkan estetika yang baik. Resin komposit adalah bahan tambal sewarna gigi yang memiliki nilai estetik paling baik dan kekuatan yang cukup untuk gigi depan, sehingga menjadi pilihan utama."
            },
            // Kasus 12
            {
                question: "Seorang ibu mengantarkan anak perempuannya yang berusia 11 tahun ke puskesmas. Pada anak tersebut ditemukan karies agak dalam di permukaan oklusal gigi molar pertama kiri bawah, dan ada keluhan linu bila minum-minuman yang dingin, tapi tidak ada rasa sakit. Berdasarkan hasil pemeriksaan intra oral, ditemukan gigi 36 karies mencapai dentin dengan oral hygiene pasien kriteria sedang. Apakah rencana perawatan yang paling rasional pada kasus tersebut?",

                ],
                correctAnswer: "E",
                explanation: "Metode penyuluhan di mana terjadi interaksi aktif dan tanya jawab antara pemateri (penyampai pesan) dan audiens (penerima pesan) disebut metode dua arah (two-way method). Ini berbeda dengan ceramah (one-way) di mana komunikasi cenderung satu arah."
            },

            {

                options: [
                    { label: "A", text: "Beri sikat gigi yang menarik" },
                    { label: "B", text: "Membimbing menyikat gigi" },
                    { label: "C", text: "Membantu menyikat gigi anak" },
                    { label: "D", text: "Belajar menyikat gigi yang baik" },
                    { label: "E", text: "Anak selalu menyikat gigi pagi dan malam" }
                ],
                correctAnswer: "B",
                explanation: "Pada anak usia 6 tahun, kemampuan motorik halusnya masih berkembang. Orang tua perlu berperan aktif dengan cara membimbing dan mengawasi anak saat menyikat gigi untuk memastikan semua permukaan gigi bersih secara efektif."

            // Kasus 54
            {

                options: [
                    { label: "A", text: "Kelas III simple mesio dental" },
                    { label: "B", text: "Kelas III simple mesial palatinal" },
                    { label: "C", text: "Kelas III complex mesio palatinal" },
                    { label: "D", text: "Kelas III compound palatino mesial" },
                    { label: "E", text: "Kelas III compound mesio palatinal" }
                ],
                correctAnswer: "E",
                explanation: "Karies pada gigi anterior (13) yang mengenai permukaan proksimal (mesial) adalah Kelas III. Karena karies melibatkan dua permukaan (mesial dan palatinal), maka klasifikasinya adalah 'compound'. Jadi, diagnosis lengkapnya adalah Kelas III compound mesio-palatinal."
            },
            // Kasus 55
            {

                options: [

                    { label: "C", text: "Tidak terpenuhinya konseptualisasi dan pemecahan masalah" },
                    { label: "D", text: "Tidak terpenuhinya tanggung jawab kesehatan gigi dan mulutnya" },

                ],
                correctAnswer: "E",
                explanation: "Kata kunci pada soal dapat dilihat pada hasil pemeriksaan, yaitu gigi tiruan penuh rahang atas dan bawah, dan terdapat celah yang cukup renggang antara protesa dan gusinya. Jadi apabila dikaitkan dengan diagnosis kesehatan gigi dan mulut, maka tidak terpenuhinya kondisi biologis gigi geligi yang baik sehubungan dengan kesulitan mengunyah, gigi tiruan/perawatan ortho yang tidak baik, tambalan yang tidak baik, abrasi, gigi karies/kelainan, dan gigi hilang."
            },

                options: [
                    { label: "A", text: "Metode roll" },
                    { label: "B", text: "Metode bass" },
                    { label: "C", text: "Metode fones" },
                    { label: "D", text: "Metode charter" },
                    { label: "E", text: "Metode stillman modifikasi" }
                ],
                correctAnswer: "E",
                explanation: "Kata kunci pada soal dapat dilihat pada arahan terapis gigi dan mulut untuk membersihkan daerah resesi gusi yang parah dengan bulat-bulat secara perlahan dan sedikit demi sedikit menekuk bulu sikat tanpa mengakibatkan trauma pada gusi. Jadi, metode menyikat gigi yang tepat adalah metode stillman modifikasi."
            },
            // Kasus 57
            {
                question: "Seorang pasien anak laki-laki berusia 9 tahun diantar ke klinik gigi untuk memeriksakan giginya. Berdasarkan hasil anamnesis, gigi yang menghadap ke lidah terasa kasar, sedangkan berdasarkan hasil pemeriksaan intra oral, terdapat kalkulus supragingival 1/3 permukaan. Terapis gigi mengedukasi untuk melakukan penyikatan gigi secara teratur, yaitu pagi setelah makan dan malam sebelum tidur. Apakah materi edukasi yang tepat digunakan pada kasus tersebut?",
                options: [
                    { label: "A", text: "Bentuk sikat gigi" },
                    { label: "B", text: "Pemakaian sikat gigi" },
                    { label: "C", text: "Waktu menyikat gigi" },
                    { label: "D", text: "Lamanya menyikat gigi" },
                    { label: "E", text: "Frekuensi menyikat gigi" }
                ],
                correctAnswer: "C",
                explanation: "Kata kunci pada soal dapat dilihat pada ketika terapis gigi mengedukasi untuk melakukan penyikatan gigi secara teratur, yaitu pagi setelah makan dan malam sebelum tidur. Jadi, materi edukasi yang tepat untuk diterapkan pada kasus tersebut adalah waktu menyikat gigi."
            }
        ];

        // --- ELEMEN DOM ---
        const quizContentEl = document.getElementById('quiz-content');
        const resultsScreenEl = document.getElementById('results-screen');
        const questionCounterEl = document.getElementById('question-counter');
        const scoreEl = document.getElementById('score');
        const timerEl = document.getElementById('timer');
        const progressBarEl = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsAreaEl = document.getElementById('options-area');
        const explanationAreaEl = document.getElementById('explanation-area');
        const feedbackMessageEl = document.getElementById('feedback-message');
        const explanationTextEl = document.getElementById('explanation-text');
        const prevBtnEl = document.getElementById('prev-btn');
        const skipBtnEl = document.getElementById('skip-btn');
        const nextBtnEl = document.getElementById('next-btn');
        const restartBtnEl = document.getElementById('restart-btn');
        const finalScoreEl = document.getElementById('final-score');
        const avgTimeEl = document.getElementById('avg-time');
        const questionNavContainerEl = document.getElementById('question-nav-container');

        // --- STATE APLIKASI ---
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let timerInterval;
        let totalSeconds = 0;
        let timePerQuestion = [];
        let questionStartTime = 0;

        // --- FUNGSI-FUNGSI ---
        
        // Formats seconds into MM:SS string
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // Starts the quiz timer
        function startTimer() {
            questionStartTime = Date.now(); // Record start time for current question
            timerInterval = setInterval(() => {
                totalSeconds++; // Increment total time
                timerEl.textContent = formatTime(totalSeconds); // Update timer display
            }, 1000); // Update every second
        }

        // Stops the quiz timer
        function stopTimer() {
            clearInterval(timerInterval);
        }

        // Updates the navigation buttons for questions (1, 2, 3...)
        function updateQuestionNav() {
            questionNavContainerEl.innerHTML = ''; // Clear existing buttons
            quizData.forEach((_, index) => {
                const button = document.createElement('button');
                button.textContent = index + 1; // Display question number
                // Apply base styles and responsive classes
                button.className = 'question-nav-btn w-10 h-10 rounded-md font-bold transition-all duration-200 flex-shrink-0';
                if (index === currentQuestionIndex) {
                    button.classList.add('current'); // Highlight current question
                } else if (userAnswers[index] !== null) {
                    // Mark as skipped or answered
                    button.classList.add(userAnswers[index].isSkipped ? 'skipped' : 'answered');
                }
                button.addEventListener('click', () => goToQuestion(index)); // Add click listener to navigate
                questionNavContainerEl.appendChild(button);
            });
        }

        // Navigates to a specific question by index
        function goToQuestion(index) {
            // Validate index
            if (index < 0 || index >= quizData.length) return;
            
            // If current question was not skipped, record time spent
            if(questionStartTime > 0 && userAnswers[currentQuestionIndex] === null) {
                 const timeSpent = Math.round((Date.now() - questionStartTime) / 1000);
                 timePerQuestion[currentQuestionIndex] += timeSpent;
            }
           
            currentQuestionIndex = index; // Update current question index
            loadQuestion(); // Load the new question
        }

        // Loads the current question's data and renders it
        function loadQuestion() {
            const currentQuestion = quizData[currentQuestionIndex];
            const answer = userAnswers[currentQuestionIndex];
            const isAnswered = answer !== null && !answer.isSkipped;

            explanationAreaEl.classList.add('hidden'); // Hide explanation initially
            
            // Reset animation for question area to trigger new animation on load
            const questionArea = document.getElementById('question-area');
            questionArea.style.animation = 'none';
            questionArea.offsetHeight; // Trigger reflow
            questionArea.style.animation = null; 
            
            // Update question counter and text
            questionCounterEl.textContent = `${currentQuestionIndex + 1}/${quizData.length}`;
            questionTextEl.textContent = currentQuestion.question;
            
            // Update progress bar based on answered questions
            const answeredCount = userAnswers.filter(a => a !== null).length;
            progressBarEl.style.width = `${(answeredCount / quizData.length) * 100}%`;
            
            optionsAreaEl.innerHTML = ''; // Clear previous options

            // Render options for the current question
            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full text-left p-4 rounded-lg flex items-center space-x-4';
                button.innerHTML = `
                    <div class="flex-shrink-0 w-8 h-8 flex items-center justify-center bg-slate-600 rounded-md border border-slate-500 font-bold text-slate-200">${option.label}</div>
                    <div class="flex-1">${option.text}</div>
                `;
                if (isAnswered) {
                    button.disabled = true; // Disable if already answered
                    if (option.label === answer.selected) {
                        // Highlight user's selected answer
                        button.classList.add(answer.isCorrect ? 'correct' : 'incorrect');
                    } else if (option.label === currentQuestion.correctAnswer) {
                        // Highlight correct answer if user was wrong
                        if (!answer.isCorrect) {
                           button.classList.add('correct');
                        }
                    }
                } else {
                     button.addEventListener('click', () => selectAnswer(option.label)); // Add click listener for selection
                }
                optionsAreaEl.appendChild(button);
            });

            if (isAnswered) {
                showExplanation(answer.isCorrect); // Show explanation if answered
            }

            // Update navigation button states
            prevBtnEl.disabled = currentQuestionIndex === 0; // Disable 'Previous' on first question
            const allAnswered = userAnswers.filter(a => a === null).length === 0; // Check if all questions are answered/skipped
            if (allAnswered) {
                nextBtnEl.textContent = "Selesai"; // Change 'Next' to 'Selesai'
                nextBtnEl.classList.remove('bg-indigo-600', 'hover:bg-indigo-500');
                nextBtnEl.classList.add('bg-green-600', 'hover:bg-green-500');
                nextBtnEl.onclick = showResults; // Change action to show results
            } else {
                nextBtnEl.textContent = "Berikutnya"; // Keep 'Berikutnya'
                nextBtnEl.classList.remove('bg-green-600', 'hover:bg-green-500');
                nextBtnEl.classList.add('bg-indigo-600', 'hover:bg-indigo-500');
                nextBtnEl.disabled = currentQuestionIndex === quizData.length - 1; // Disable 'Next' on last question
                nextBtnEl.onclick = () => goToQuestion(currentQuestionIndex + 1); // Default next action
            }
             
            skipBtnEl.style.display = isAnswered ? 'none' : 'block'; // Hide skip button if answered
            
            updateQuestionNav(); // Update question navigation overview
            questionStartTime = Date.now(); // Reset start time for the new question
        }

        // Handles user selecting an answer
        function selectAnswer(selectedLabel) {
            // Prevent re-answering if already answered or skipped
            if (userAnswers[currentQuestionIndex] !== null && !userAnswers[currentQuestionIndex].isSkipped) return;

            // Record time spent on this question
            const timeSpent = Math.round((Date.now() - questionStartTime) / 1000);
            timePerQuestion[currentQuestionIndex] += timeSpent;

            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedLabel === currentQuestion.correctAnswer;
            
            // Store user's answer
            userAnswers[currentQuestionIndex] = {
                selected: selectedLabel,
                isCorrect: isCorrect,
                isSkipped: false
            };

            if (isCorrect) {
                score++; // Increment score if correct
                scoreEl.textContent = score; // Update score display
            }
            
            loadQuestion(); // Reload question to update UI (show explanation, disable options)
            checkCompletion(); // Check if quiz is completed
        }

        // Shows the explanation for the current question
        function showExplanation(isCorrect) {
            // Icons for correct/incorrect feedback
            const correctIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;
            const incorrectIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>`;

            // Update feedback message and styling
            if (isCorrect) {
                feedbackMessageEl.innerHTML = `${correctIcon} <span>Jawaban Benar!</span>`;
                feedbackMessageEl.className = 'text-center font-bold p-3 rounded-lg mb-4 flex items-center justify-center bg-green-600/50 text-white';
            } else {
                feedbackMessageEl.innerHTML = `${incorrectIcon} <span>Jawaban Salah!</span>`;
                feedbackMessageEl.className = 'text-center font-bold p-3 rounded-lg mb-4 flex items-center justify-center bg-red-600/50 text-white';
            }
            
            explanationTextEl.textContent = quizData[currentQuestionIndex].explanation; // Set explanation text
            explanationAreaEl.classList.remove('hidden'); // Show explanation area
        }
        
        // Displays the final results screen
        function showResults() {
            stopTimer(); // Stop the quiz timer
            quizContentEl.classList.add('hidden'); // Hide quiz content
            resultsScreenEl.classList.remove('hidden'); // Show results screen
            resultsScreenEl.style.animation = 'fadeIn 1s ease-out'; // Add fade-in animation
            
            // Calculate average time per answered question
            const answeredCount = userAnswers.filter(a => a !== null && !a.isSkipped).length;
            const totalTimeSpentOnAnswered = timePerQuestion.reduce((acc, time, index) => {
                if(userAnswers[index] !== null && !userAnswers[index].isSkipped) {
                    return acc + time;
                }
                return acc;
            }, 0);
            
            const avgTime = answeredCount > 0 ? Math.round(totalTimeSpentOnAnswered / answeredCount) : 0;

            // Update final score and average time display
            finalScoreEl.textContent = `${score} / ${quizData.length}`;
            avgTimeEl.textContent = `${avgTime} detik`;
            
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } }); // Trigger confetti animation
        }
        
        // Initializes/resets the quiz to its starting state
        function initializeQuiz() {
            currentQuestionIndex = 0; // Reset current question index
            score = 0; // Reset score
            userAnswers = new Array(quizData.length).fill(null); // Reset user answers
            timePerQuestion = new Array(quizData.length).fill(0); // Reset time per question
            totalSeconds = 0; // Reset total time
            scoreEl.textContent = '0'; // Update score display
            timerEl.textContent = '00:00'; // Update timer display
            resultsScreenEl.classList.add('hidden'); // Hide results screen
            quizContentEl.classList.remove('hidden'); // Show quiz content
            if(timerInterval) clearInterval(timerInterval); // Clear any existing timer
            startTimer(); // Start new timer
            loadQuestion(); // Load the first question
        }

        // Checks if all questions have been answered or skipped
        function checkCompletion() {
             const unanswered = userAnswers.filter(a => a === null).length;
             if (unanswered === 0) {
                // All questions have been touched (answered or skipped)
                // Change the "Next" button to a "Finish" button
                nextBtnEl.textContent = "Selesai";
                nextBtnEl.classList.remove('bg-indigo-600', 'hover:bg-indigo-500');
                nextBtnEl.classList.add('bg-green-600', 'hover:bg-green-500');
                nextBtnEl.onclick = showResults; // Change action to show results
             }
        }

        // --- EVENT LISTENERS ---
        // Event listener for the 'Next' button (default action)
        nextBtnEl.onclick = () => goToQuestion(currentQuestionIndex + 1);

        // Event listener for the 'Previous' button
        prevBtnEl.addEventListener('click', () => {
             goToQuestion(currentQuestionIndex - 1);
        });
        
        // Event listener for the 'Skip' button
        skipBtnEl.addEventListener('click', () => {
            // Mark current question as skipped if not already answered
            if (userAnswers[currentQuestionIndex] === null) {
                userAnswers[currentQuestionIndex] = { selected: null, isCorrect: false, isSkipped: true };
            }
            
            let nextIndex = -1;
            // Find the next unanswered/unskipped question
            for (let i = currentQuestionIndex + 1; i < quizData.length; i++) {
                if (userAnswers[i] === null) {
                    nextIndex = i;
                    break;
                }
            }
            // If no unanswered questions ahead, check from the beginning
            if (nextIndex === -1) {
                 for (let i = 0; i < currentQuestionIndex; i++) {
                    if (userAnswers[i] === null) {
                        nextIndex = i;
                        break;
                    }
                }
            }

            if (nextIndex !== -1) {
                goToQuestion(nextIndex); // Go to the next unanswered question
            } else {
                // If no more questions to skip to, check for completion
                checkCompletion();
                // Go to next question anyway if not at the end
                if(currentQuestionIndex < quizData.length - 1) {
                    goToQuestion(currentQuestionIndex + 1);
                }
            }
        });

        // Event listener for the 'Restart' button
        restartBtnEl.addEventListener('click', initializeQuiz);

        // --- INISIALISASI ---
        // Initialize the quiz when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', initializeQuiz);
    </script>
