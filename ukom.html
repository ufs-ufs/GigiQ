<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Dialihkan</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }
    .container {
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 2.8em;
      margin-bottom: 10px;
      animation: slideDown 1.5s ease-in-out;
    }
    p, .countdown {
      font-size: 1.2em;
      margin-bottom: 20px;
      animation: slideUp 1.5s ease-in-out;
    }
    a {
      background-color: #fff;
      color: #0072ff;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 30px;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: bounceIn 2s;
    }
    a:hover {
      background-color: #0072ff;
      color: #fff;
    }
    .countdown {
      font-size: 1.5em;
      font-weight: bold;
      color: #FFD700;
    }
    .link-info {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      background: #ffffff20;
      padding: 10px 20px;
      border-radius: 10px;
      border: 2px solid #FFD700;
      color: #FFD700;
      animation: fadeIn 2s ease-in-out 1s forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes bounceIn {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }
  </style>
  <script>
    let countdown = 15;
    const countdownEl = () => document.getElementById("countdown");

    function updateCountdown() {
      if (countdown <= 0) {
        window.location.href = "https://catatangigi.web.app/ukom.html";
      } else {
        countdownEl().innerText = countdown;
        countdown--;
        setTimeout(updateCountdown, 1000);
      }
    }

    window.onload = updateCountdown;
  </script>
</head>
<body>
  <div class="container">
    <h1>Anda akan dialihkan...</h1>
    <p>Mohon tunggu sebentar atau klik tombol di bawah ini:</p>
    <div class="countdown">Mengalihkan dalam <span id="countdown">15</span> detik...</div>
    <a href="https://catatangigi.web.app/ukom.html">Klik untuk lanjut</a>
    <div class="link-info">
      Halaman web telah dialihkan ke:<br>
      <strong>catatangigi.web.app/ukom.html</strong>
    </div>
  </div>
</body>
</html>
